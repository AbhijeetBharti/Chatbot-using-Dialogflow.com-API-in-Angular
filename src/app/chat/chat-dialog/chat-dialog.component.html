
<div class="chatform" id="rcorners2">
	
		<h3 style="color: black;">Let's chat ! &#9787;  </h3>
		
	<div  >
		<div class="chatlist" #scrollMe [scrollTop]="scrollMe.scrollHeight" *ngIf="messages.length >= 0" >
			<ul class="list-group">

				<li class="list-group-item"  *ngFor="let msg of messages" >

					<img src="{{ msg.image }}" class="avatar">
					<div class="message" >
						{{msg.content}}
					</div>
					<div class="timeform">
						<i class="fa fa-clock-o" aria-hidden="true"></i> <span class="timestamp">{{ msg.timestamp }}</span>
					</div>
				</li>
			</ul>
		</div>
	</div>
	

	<form   class="chatcontrol" (submit)="sendMessage(message_content)">
	  	
		  <input type="text" class=" input" placeholder="Enter your Message" name="content" aria-label="Enter your Message" aria-describedby="Enter your Message" #message_content />
		  <div class="input-group-append">
		    <button class="btn1 "  type="button" (click)="sendMessage(message_content)" >Send </button>
		    <button class="btn2 "  type="button" (click)="close()" >Close </button>
		   
		    
		</div>
	</form>
</div>
